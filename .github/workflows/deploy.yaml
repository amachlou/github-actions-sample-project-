name: Test & Deploy App
on: push
jobs: 
    test: 
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with:
                node-version: '17'
            - name: install dependencies
              run: npm ci
            - name: Run tests 
              run: npm test
    build: 
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with:
                node-version: '17'
            - name: install dependencies
              run: npm ci
            - name: Build
              run: npm run build
    deploy:
      needs: ["test","build"]
        runs-on: ubuntu-latest
        steps:
            - name: Deploy
              run: echo "Deploying ..."
